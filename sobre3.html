    <body>
        <section>
            <h2>Formulário de Pedido</h2>
            <form>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="data_pedido">Data do Pedido:</label>
                    <input type="date" id="data_pedido" name="data_pedido" required>
                </div>
                <div class="form-group">
                    <label for="senha_autorizacao">Senha de Autorização:</label>
                    <input type="password" id="senha_autorizacao" name="senha_autorizacao" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                    <button type="submit">Enviar Pedido</button>

                        
                
            </form>
        </section>
    </div>
